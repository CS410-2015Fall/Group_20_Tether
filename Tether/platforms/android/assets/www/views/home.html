<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-app="tetherApp">

<div ui-content-for="title">
    <span>Home</span>
</div>


<div ng-controller="homeCtrl">

    <div class="scrollable">
        <div class="scrollable-content">
            <div class="container">

                <a class="list-group-item" ng-click="quickMatch()">Random Match
                    <i class="fa fa-chevron-right pull-right"></i></a>

            </div>

        </div>
    </div>

    <div id="homeSummaryStats">
        <div class="container">
            Summary Stuff
        </div>

    </div>

    <div id="threeRandomFriends">
        <div class="container">

            <div ng-show="noFriends">
                <a class="list-group-item">
                    You have no friends! Add some below!
                </a>
            </div>

            <div class="scrollable-content">

                <div ng-repeat="friend in randomFriends | filter:search">
                    <a class="list-group-item">
                        {{friend}}
                        <i class="fa fa-edit pull-right fa-lg" ng-click="propose(friend)"></i>
                    </a>
                </div>
                <a class="list-group-item" ng-click="createRandomFriends()">Refresh to see 3 random friends!
                    <i class="fa fa-refresh pull-right"></i></a>
            </div>



        </div>


    </div>
</div>



</body>
</html>
