<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-app="tetherApp">

<div ui-content-for="title">
    <span>Home</span>
</div>


<div ng-controller="homeCtrl">

    <div class="scrollable">


        <div class="scrollable-header" ng-click="quickMatch()">
            <div class="btn-group btn-group-justified" role="group">
                <div class="btn-group" role="group">
                    <a class="list-group-item">Random Match
                        <i class="fa fa-chevron-right pull-right"></i></a>
                    <div class="alert alert-danger" ng-show="noFriends">You have no friends to match with!</div>
                </div>
            </div>
        </div>

        <div class="scrollable-content">
            <div id="homeSummaryStats">
                <div class="panel panel-default">
                    Summary Stuff
                </div>

            </div>

            <div id="threeRandomFriends">
                <div class="panel panel-default">

                    <div ng-show="noFriends">
                        <a class="list-group-item">
                            You have no friends! Add some on the friends page!
                        </a>
                    </div>

                    <div class="scrollable-content">

                        <div ng-repeat="friend in randomFriends | filter:search">
                            <a class="list-group-item">
                                {{friend}}
                                <i class="fa fa-edit pull-right fa-lg" ng-click="propose(friend)"></i>
                            </a>
                        </div>
                        <a class="list-group-item" style="background: lightblue" ng-click="createRandomFriends()">Refresh to see 3 random friends!
                            <i class="fa fa-refresh pull-right"></i></a>
                    </div>

                </div>


            </div>
        </div>




    </div>




</div>



</body>
</html>
